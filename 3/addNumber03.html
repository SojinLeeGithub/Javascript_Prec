<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>익명함수</title>
  <style>
    body {
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <script> //익명함수(함수명이 없고 함수식을 변수에 대입한 뒤 변수명을 호출하여 사용하는 방식)
    var sum = function (a, b) {
      return a + b;
    }
    document.write("함수 실행 결과 : " + sum(10, 20));
  </script>

</body>

</html>
